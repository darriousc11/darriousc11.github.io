<!DOCTYPE HTML> 
<html> 
<head> 
    <title>Music Player</title> 
    <!-- CSS Styles --> 
    <style> 
        body { 
            background: url('images/project image.jpg'); /* Ensure 'background.jpeg' is the correct path */
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            margin: 0; 
            font-family: Arial, sans-serif; 
        }

        /* Control panel styles */
        #cp { 
            margin: 100px auto 0 auto; 
            text-align: center; 
        }

        /* Style the buttons */
        button { 
            background-color: gold; 
            padding: 10px; 
            font-family: "Times New Roman", Times, serif; 
            font-size: 16px; 
            border: none; /* Removes the borders */
            width: 100px; /* Set width to 100px */
            cursor: pointer;
        }

        /* Button hover effect */
        button:hover {
            background-color: #e0b200; /* Lighter gold on hover */
        }

        /* Style the message text */
        #message { 
            font-weight: bold; 
            color: purple; /* You can change this to any color you prefer */
        }
    </style> 

    <!-- Include jQuery --> 
    <script src="//code.jquery.com/jquery.min.js"></script> 

    <!-- Include your custom JavaScript file --> 
    <script src="app.js"></script> 
</head> 
<body> 
    <!-- Control Panel will go here --> 
    <div id="cp"> 
        <button id="play">Play</button> 
        <button id="pause">Pause</button> 
        <button id="stop">Stop</button> 
        <button id="mute">Mute</button> 
        <button id="unmute">Unmute</button> 
        <button id="volUp">Volume Up</button> 
        <button id="volDown">Volume Down</button> 
        <p id="message">Waiting</p> 
    </div> 

    <!-- Audio player will go here --> 
    <audio id="player"> 
        <source src="music/song1.mp3" type="audio/mpeg"> 
    </audio> 
</body> 
</html>
